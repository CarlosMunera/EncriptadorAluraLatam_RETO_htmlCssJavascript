<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto Alura Challenge Oracle One</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="">
        <img src="./img/Vector.png" alt="Logo Alura">
    </header>
    <main class="encriptador contenedor">
        <section class="encriptador_derecha">
            <textarea class="encriptador_derecha_text" name="" id="" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
            <div>
                <p>Solo letras minúsculas y sin acentos</p>
                <div class="">
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                </div>
            </div>
        </section>
        <aside class="encriptador_izquierda">
            <img src="./img/Muneco.svg" alt="">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingrese el texto que desees encriptar o desencriptar</p>
        </aside>
    </main>
    <footer class="pie de página">
        Código HTML y CSS realizado por Carlos Alberto Munera Osorio 2023
    </footer>
</body>

</html>
