<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto Alura Challenge Oracle One</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".css/estilos.css">
</head>

<body>
    <header class="">
        <img src="./img/Vector.png" alt="Logo Alura">
    </header>
    <main class="encriptador contenedor">
        <section class="encriptador_izquierda">
            <textarea class="encriptador_izquierda_textarea" name="" id="" cols="30" rows="9" placeholder="Ingrese texto aquí y presione Encriptar o Desencriptar"></textarea>
            <div class="">
                <p><img src="./img/info.svg" alt="icono mensaje"> Solo letras minúsculas y sin acentos</p>
                <div class="encriptador_izquierda_botones">
                    <button id="btnEncriptar" class="encriptador_izquierda_boton encriptador_izquierda_boton-encriptar">Encriptar</button>
                    <button id="btnDesencriptar" class="encriptador_izquierda_boton encriptador_izquierda_boton-desencriptar">Desencriptar</button>
                </div>
            </div>
        </section>
        <aside class="encriptador_derecha justificar">
            <textarea class="encriptador_derecha_textarea ocultar" name="" id="" cols="30" rows="5"></textarea>
            <img id="muneco" class="" src="./img/Muneco.svg" alt="imagen muneco">
            <p id="mensaje1" class="texto-negrita">Ningún mensaje fue encontrado</p>
            <p id="mensaje2" class="mensaje">Ingrese el texto que desees encriptar o desencriptar</p>
            <button id="btnCopiarTexto" class="encriptador_derecha_boton ocultar">Copiar</button>
        </aside>

    </main>
    <footer class="texto-centrado">
        <p>Código HTML y CSS realizado por Carlos Alberto Munera Osorio para reto Alura Latam #OracleNextEducation #helloONEG5 </p>
        <p>Medellín - Colombia</p>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
